<!DOCTYPE html >
<html>
    <head>
        <link rel="stylesheet" href="./reg-style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../Tutorial 4/Activity2/validation.js" defer></script>
    </head>
    <body>
        <h1 class="title">Marathon Registration</h1>
        <form class="form" name="registrationForm" action="" novalidate>
            <table >
                <tr>
                    <td>
                        <label for="fname">First Name:</label>
                    </td>
                    <td>
                        <input class="selection-input" type="text" required="required" id="fname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name:</label>
                    </td>
                    <td>
                        <input class="selection-input" type="text" required="required" id="lname" name="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender:</label>
                    </td>
                    <td>
                        <input class="radio" type="radio" id="male" name="gender_radio" value="Male" >
                        <label class="radio-label" for="male">Male</label>
                        <input class="radio" type="radio" id="female" name="gender_radio" value="Female" >
                        <label class="radio-label" for="female">Female</label>
                        <input class="radio" type="radio" id="other" name="gender_radio" value="Other" >
                        <label class="radio-label"for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="marathon_event">Select an Event:</label>
                    </td>
                    <td>
                        <select class="selection-input" name="event" id="marathon_event" required="required">
                            <option value="" disabled selected>Select your race</option>
                            <option value="fun-run">Fun Run 5k</option>
                            <option value="half-marathon">Half Marathon</option>
                            <option value="full-marathon">Full Marathon</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email Address</label>
                    </td>
                    <td>
                        <input class="selection-input" type="text" required="required" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Password</label>
                    </td>
                    <td>
                        <input class="selection-input" type="password"  required="required" minlength="6" maxlength="12" id="pwd" name="pwd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Confirm Password</label>
                    </td>
                    <td>
                        <input class="selection-input" type="password" required="required" minlength="6" maxlength="12" id="confirm-pwd" name="confirm-pwd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age Group</label>
                    </td>
                    <td>
                        <select class="selection-input" name="age" id="age" required="required">
                            <option value="" disabled selected>Select your age group</option>
                            <option value="u18">Under 18</option>
                            <option value="18-30">18-30</option>
                            <option value="30-50">30-50</option>
                            <option value="50+">50+</option>
                        </select>                 
                    </td>
                </tr>
            </table>
            <div class="errors"></div>
            <button class="button button-red" type="submit">Register</button>
            <button class="button" type="button">Close</button>
        </form>
    </body>
</html>
