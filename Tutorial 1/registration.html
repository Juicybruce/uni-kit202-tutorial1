<!DOCTYPE html >
<html>
    <body>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name:</label>
                    </td>
                    <td>
                        <input type="text" required="required" id="fname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" required="required" id="lname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" id="male" name="gender_radio" value="Male" >
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender_radio" value="Female" >
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender_radio" value="Other" >
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="marathon_event">Select an Event:</label>
                    </td>
                    <td>
                        <select name="event" id="marathon_event" required="required">
                            <option value="fun-run">Fun Run 5k</option>
                            <option value="half-marathon">Half Marathon</option>
                            <option value="full-marathon">Full Marathon</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email Address</label>
                    </td>
                    <td>
                        <input type="text" required="required" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Password</label>
                    </td>
                    <td>
                        <input type="password"  required="required" minlength="6" maxlength="12" id="pwd" name="pwd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Confirm Password</label>
                    </td>
                    <td>
                        <input type="password" required="required" minlength="6" maxlength="12" id="confirm-pwd" name="confirm-pwd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age Group</label>
                    </td>
                    <td>
                        <select name="age" id="age" required="required">
                            <option value="u18">Under 18</option>
                            <option value="18-30">18-30</option>
                            <option value="30-50">30-50</option>
                            <option value="50+">50+</option>
                        </select>                 
                    </td>
                </tr>
            </table>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
